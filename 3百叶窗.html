<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0;}
			li{ list-style: none;}
			#ul1 { width: 300px; float: left; border-top: 1px #000 solid; margin: 20px;}
			 li{ width: 100%; height: 30px; overflow: hidden; position: relative; border-bottom: 1px #000 dashed;}
			 li div { position: absolute; top: -30px;}
			 p{ height: 30px; line-height: 30px;}
		</style>
		<script>
			window.onload = function(){
				var oUl=document.getElementById('ul1');
				
				var iNow = 0;
				var btn = true;
				toShow(oUl);
				function toShow(obj){
					var aDiv = obj.getElementsByTagName('div');
					setInterval(function(){
						toChange();
					},4000);
					
					function toChange(){
						var  timer1 = setInterval(function(){
							if( iNow == aDiv.length){
								clearInterval(timer1);
								iNow = 0;
								btn=!btn;
							}else if(btn){
								move(aDiv[iNow],{top:0});
								iNow++;
							}else{
								move(aDiv[iNow],{top:-30});
								iNow++;
							}
						},100);
					}
					
				}
				
				function move(obj,attrJson){
					var a=1;
					for (attr in attrJson){
						var att = attr;
						var target = parseInt(attrJson[attr]);
					}
					var NowValue = parseInt(getStyle(obj, att));
					a = NowValue >= target ? -a:a;
					
					var timer = setInterval(function(){
						NowValue+= a;
						if( NowValue > target && a>0 || NowValue < target && a<0) {
							NowValue = target;
							clearInterval(timer);
						}
							obj.style[attr]=NowValue+'px';
					},15);
				};
				function getStyle(obj,attr){
					return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,null)[attr];
				}
				var aDiv = oUl.getElementsByTagName('div');
				
			}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li>
				<div>
					<p>111111</p>
					<p>22222</p>
				</div>
			</li>
			<li>
				<div>
					<p>333333333333</p>
					<p>444444</p>
				</div>
			</li>
			<li>
				<div>
					<p>55555555555</p>
					<p>6666666</p>
				</div>
			</li>
			<li>
				<div>
					<p>77777777777</p>
					<p>888888888</p>
				</div>
			</li>
			<li>
				<div>
					<p>9999999999</p>
					<p>aaaaaaaaaaaaa</p>
				</div>
			</li>
		</ul>
	</body>
</html>
